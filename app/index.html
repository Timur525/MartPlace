<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">

    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header-logo">
            <a href="#">
              <img src="images/logo.png" alt="">
            </a>
          </div>
          <div class="header__box">
            <a href="#" class="seller header__box-btn">Become a Seller</a>
            <a href="#" class="notify"></a>
            <a href="#" class="message"></a>
            <a href="#" class="login header__box-btn">Login</a>
            <a href="#" class="register header__box-btn">Register</a>
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul class="menu__list">

              <li>
                <a href="#">
                  HOME
                </a>
              </li>
              <li>
                <a href="#">
                  all products
                </a>
              </li>
              <li>
                <a href="#">
                  wordpress
                </a>
              </li>
              <li>
                <a href="#">
                  festures
                </a>
              </li>
              <li>
                <a href="#">
                  Pages
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__menu-search">
            <form action="">
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/search-icon.svg" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </header>

  <section class="banner">
    <div class="container">
      <div class="banner__inner">
        <div class="banner__inner-title">
          Create Your Own
          <span>Digital Product Marketplace</span>
        </div>
        <div class="banner__inner-subtitle">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="banner__inner-btm ">
          <a href="#" class="banner__btm banner__btm-all">
            View All Products
          </a>
          <a href="#" class="banner__btm banner__btm-popular">
            Popular Products
          </a>
        </div>

      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>

</html>
